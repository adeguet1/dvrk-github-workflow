name: Ubuntu 18.04 ROS Melodic

on:

  workflow_dispatch:

  schedule:
    - cron: '34 19 * * 0'

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install ROS
        run: |
          sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu bionic main\" > /etc/apt/sources.list.d/ros-latest.list"
          sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
          sudo apt-get update -qq
          sudo apt install libxml2-dev libraw1394-dev libncurses5-dev swig cmake-curses-gui libxml2-dev libjsoncpp-dev qtbase5-dev qtbase5-dev-tools qt5-qmake qt5-default libqt5xmlpatterns5-dev libbluetooth-dev
          sudo apt install ros-melodic-ros-base ros-melodic-tf2 ros-melodic-tf python-vcstool python-catkin-tools 

      - name: Create Workspace
        run: |
          source /opt/ros/melodic/setup.bash
          mkdir -p ~/catkin_ws/src
          cd ~/catkin_ws
          catkin init
          catkin config --cmake-args -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          catkin build

      - name: Retrieve Code
        run: |
          cd ~/catkin_ws/src
          vcs import --input https://raw.githubusercontent.com/jhu-dvrk/dvrk-ros/devel/dvrk-devel.vcs --recursive

      - name: Compile
        run: |
          source ~/catkin_ws/devel/setup.bash
          cd ~/catkin_ws
          catkin build --no-status --summary
